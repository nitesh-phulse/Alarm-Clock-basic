<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">  
        <span class="clockanimation">
            <img src="alarm2.png"  id="clockImg" alt="clock">
        </span>
        <h1 id="currTime">00:00:00 PM</h1>

        <!-- set values for alarm -->
        <div class="content">
            <div class="column">
                <select class="select " id="hour">               
                    <option value="hours" selected hidden>Hours</option>
                </select>
            </div>
            <div class="column">
                <select class="select " id="min">
                    <option value="minutes" selected hidden>Minutes</option>
                </select>
            </div>
            <div class="column" hidden>
                <select class="select " id="sec">
                    <option value="00">Seconds</option>
                </select>
            </div>
            <div class="column">
                <select class="select " id="ampm">
                    <option value="midden" selected hidden>  AM/PM </option>                
                </select>
            </div>
        </div>

        <!-- buttons  -->
        <div class="btn_container">
            <button class="btn" id="set">Set</button>   
            <button class="btn" id="reset">Reset</button> 
            <button class="btn" id="off">Stop</button>
            
        </div>
  
        <!--List of Alarm  -->
        <div class="alarmList-container" > Upcoming Alarm 
            <button onclick="delete_alarm(1)">Remove Alarm</button>
            
        </div>
    </div>
    <script src="sheet.js"></script>
    
</body>
</html>
